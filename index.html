<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trees With Knees</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <canvas id="canvas" width="500" height="500"></canvas>

    <div class="controls">
      <input type="range" class="controls__range js-maxSections"
        step="1" min="2" max="5" value="5"/>
      <input type="range" class="controls__range js-maxHeight"
        step=".1" min=".5" max="1.5" value="1.5"/>

      <button type="button" name="button" class="controls__button js-random">
        Random</button>

      <a href="" class="controls__button js-download" download="Trees With Knees">Download</a>
    </div>
  </div>

  <script src="scripts.js"></script>

</body>
</html>
